<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content ng-hide="!tab">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <div class="bar bar-header bar-positive">
      <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left"></button>
      <h1 class="title">ABSEN</h1>
      <div class="group-date">
        <p class="date">{{clock | date:'EEEE, dd MMMM yyyy'}}</p>
        <p class="clock">{{clock | date:'HH:mm:ss'}}</p>
      </div>
    </div>
    <ion-content>
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/app/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Recent" icon="ion-ios-refresh" href="#/app/recent">
          <ion-nav-view name="recent-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </ion-content>
  </ion-side-menu-content>

  <ion-side-menu-content ng-hide="tab">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="page"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" width="310">
    <ion-header-bar class="hide bar-stable">
    </ion-header-bar>
    <ion-content class="hide-header">

      <div class="header-menu">
        <div class="person side-menu" style="background: url('https://scontent-sin6-2.xx.fbcdn.net/v/t1.0-9/20031813_1115122758619697_6580804958451995592_n.jpg?oh=961b5008c1bab6b6341fa7e2ea40f5cf&oe=5A4DDA51')"></div>
        <h1 class="color-white">Oki Karso Aji</h1>
        <span>Developer</span>
      </div>

      <ion-list>
        <ion-item menu-close href="#/app/home" ng-class="page=='home'?'active':''">
          <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item menu-close href="#/app/notifications" ng-class="page=='notifications'?'active':''">
          <i class="icon ion-android-notifications"></i> Notifications
        </ion-item>
        <ion-item menu-close href="#/app/edit-profile" ng-class="page=='edit-profile'?'active':''">
          <i class="icon ion-person"></i> Edit Profile
        </ion-item>
        <ion-item menu-close href="#/app/change-password" ng-class="page=='change-password'?'active':''">
          <i class="icon ion-android-unlock"></i> Change Password
        </ion-item>
        <ion-item menu-close href="#/app/report" ng-class="page=='report'?'active':''">
          <i class="icon ion-ios-list"></i> Report
        </ion-item>
        <ion-item class="item item-complex" ng-click="logout()">
          <a class="item-content">
            <i class="icon ion-power"></i> Logout
          </a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
